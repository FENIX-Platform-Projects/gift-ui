<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>

<style>
    body {
        font-family: 'Open Sans', sans-serif;
    }


</style>

<div class="fx-sandbox fao-holder" style="background-color: white;">

    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <button id="remove" type="button" class="btn btn-default" aria-label="Left Align">

                    <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div id="container"></div>
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-xs-4">

            </div>
            <div class="col-xs-4">
                <div id="other-2"></div>
            </div>
            <div class="col-xs-4">

            </div>
        </div>

    </div>
